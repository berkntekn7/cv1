    <h1>Forms Demo</h1>
    <!-- <button>Formun Dışında</button> -->
    <form action="/durum">
      <!-- <button type="button">Lütfen Formu Gönderme!!!</button> <br> <br> -->

      <label for="usarname">Kullanıcı Adı Giriniz :</label>
      <input
        type="text"
        placeholder="Kullanıcı Adı"
        id="usarname"
        name="usarname"
      />
      <br />
      <br />

      <label for="password">Şifre Giriniz :</label>
      <input
        type="password"
        placeholder="Şifre"
        id="password"
        name="password"
      />
      <br />
      <br />
      <!-- <button>Gönder!!</button> <br> <br> -->

      <!-- <label for="renk">Renk Giriniz :</label>
        <input type="color" id="renk"> <br> <br> -->

      <label for="sayı">Sayı Giriniz :</label>
      <input type="number" placeholder="Number" id="number" name="num" min="1" max="10" /> <br />
      <br />

      <input type="submit" value="Gönder" />

      <!-- <button>Submit</button> -->
    </form>

                type="text" 
                id="kullaniciadi" 
                name="kullaniciadi"

                maxlength="15"
                required>
            </p> 

            <h2>Url Doğrulama</h2>
            <p>
                <input type="url">
            </p>
            <button>Submit</button>
        </form>
